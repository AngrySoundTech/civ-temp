name: ${project.name}
main: com.untamedears.realisticbiomes.RealisticBiomes
depend:
- CivModCore
version: ${project.version}
authors:
- mgrandi
- gispy-king
- jacobcole2000
- WildWeazel
- ProgrammerDan
- Numrufus
- Erocs
- danquist
- pruby
- Maxopoly
- BlackXnt
api-version: 1.14
description: RealisticBiomes makes farming harder by limiting growth rates of crops and making them only grow well in certain
   biomes.
commands:
    rb:
        permission: rb.public
        description: 'Opens a GUI allowing you to browse RealisticBiome growth rates for current biome'
        usage: '/rb'
        min-args: 0
        max-args: 1
        player-only: true
permissions:
    rb.public:
        default: true
    rb.op:
      default: op
