debug: false

# The blocks that are valid shop blocks for ItemExchange.
# The block must have a natively retrievable inventory.
supportedBlocks:
  - "CHEST"
  - "TRAPPED_CHEST"
  - "BARREL"
  - "DISPENSER"
  - "DROPPER"

# Supported blocks not allowed to trigger the successful transaction button.
# Make sure to disallow blocks that themselves would be activated by the transaction button, like dispensers.
disallowedSuccessButtonBlocks:
  - "DISPENSER"
  - "DROPPER"

# The item of which the exchange data will be encoded onto, eg: STONE_BUTTON
ruleItem: "STONE_BUTTON"
