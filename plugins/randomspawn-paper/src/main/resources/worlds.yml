#edit the following example world to your preferences
#remember to change 'exampleworld' into your world name
exampleworld:
  randomspawnon:
  - respawn
  - bedrespawn
  - firstjoin
  keeprandomspawns: false
  spawnbyplayer: true
  spawnbyplayerarea:
    x-min: -500
    x-max: 500
    z-min: -500
    z-max: 500
  spawnarea:
    type: "square"
    x-min: -100
    x-max: 100
    z-min: -100
    z-max: 100
    thickness: 0
  spawnblacklist:
    - 8
    - 9
    - 10
    - 11
    - 18
    - 51
    - 81
