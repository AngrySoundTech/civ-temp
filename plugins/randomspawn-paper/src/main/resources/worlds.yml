#edit the following example world to your preferences
#remember to change 'exampleworld' into your world name
exampleworld:
  randomspawnon:
  - respawn
  - bedrespawn
  - firstjoin
  keeprandomspawns: false
  spawnbyplayer: true
  spawnbyplayerarea:
    exclusionradius: 200
    radius: 500
  spawnarea:
    type: "circle"
    radius: 10000
  spawnblacklist:
    - 8
    - 9
    - 10
    - 11
    - 18
    - 51
    - 81
